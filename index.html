<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento de Voz con Cálculos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #app {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .listening-indicator {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border-radius: 10px;
            z-index: 1;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out;
        }

        .listening-indicator.active {
            opacity: 1;
            visibility: visible;
        }

        @media (min-width: 768px) {
            #app {
                width: 60%;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Reconocimiento de Voz</h1>
        <button @click="startRecognition">Activar Micrófono</button>
        <input type="text" v-model="operation" placeholder="Tu operación aparecerá aquí" readonly>
        <input type="text" v-model="result" placeholder="Resultado" readonly>

        <!-- Indicador de "Escuchando..." -->
        <div class="listening-indicator" :class="{ active: isListening }">Escuchando...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                operation: '', // Para almacenar la operación
                result: '',     // Para almacenar el resultado
                isListening: false // Estado para mostrar el indicador de "Escuchando..."
            },
            methods: {
                async startRecognition() {
                    // Verificar compatibilidad con la API de reconocimiento de voz
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    if (!SpeechRecognition) {
                        alert('API de reconocimiento de voz no compatible con este navegador.');
                        return;
                    }

                    try {
                        // Intentar obtener permiso para usar el micrófono
                        await navigator.mediaDevices.getUserMedia({ audio: true });
                        console.log("Permiso de micrófono concedido.");
                    } catch (err) {
                        console.error("Error al obtener permiso de micrófono: ", err);
                        alert("Necesitas activar los permisos de micrófono para que funcione.");
                        return;
                    }

                    const recognition = new SpeechRecognition();
                    recognition.lang = 'es-ES';
                    recognition.interimResults = false;
                    recognition.continuous = false;

                    // Al iniciar el reconocimiento, mostrar el indicador de "Escuchando..."
                    recognition.onstart = () => {
                        this.isListening = true;
                    };

                    // Al finalizar el reconocimiento, ocultar el indicador
                    recognition.onend = () => {
                        this.isListening = false;
                    };

                    // Procesar el resultado del reconocimiento de voz
                    recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript.toLowerCase();
                        this.processVoiceCommand(transcript);
                    };

                    // Controlar los errores
                    recognition.onerror = (event) => {
                        console.error('Error en reconocimiento de voz: ', event.error);
                        this.isListening = false;
                        alert('Error en el reconocimiento de voz. Intenta nuevamente.');
                    };

                    recognition.start();
                },

                processVoiceCommand(command) {
                    // Agregar la nueva parte de la operación al input
                    this.operation += command;

                    // Si el comando contiene "igual", hacer el cálculo
                    if (command.includes('igual')) {
                        this.calculateResult();
                    }
                },

                calculateResult() {
                    try {
                        // Evaluar la operación actual y actualizar el resultado
                        this.result = eval(this.operation);
                    } catch (error) {
                        this.result = 'Error';
                    }
                }
            }
        });
    </script>
</body>
</html>
